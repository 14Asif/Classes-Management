<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
</head>
<body>
<form>
	<ul class="collection with-header">
		<li class="collection-header center"><h3>Input Types</h3></li>
	<li class="collection-item" >
		type="color"
	<input type="color" value="#b97a57">
</li>

	<li class="collection-item">
		type="date"
	<input type="date" value="dd/mm/yyyy">
	</li>
	<li class="collection-item">
		type="datetime"
	<input type="datetime" value="">
	</li>
	<li class="collection-item">
		type="datetime-local"<input type="datetime-Local" value="dd/mm/yyyy hh/mm">
	</li>
	<li class="collection-item">
		type="email"<input type="email" value="">
	</li>
	<li class="collection-item">
		type="month" <br>	<input type="month" value="">
	</li>
	<li class="collection-item">
		type="number"<input type="number" value="4">
	</li>
	<li class="collection-item">
		type="range"<input type="range" value="15">
	</li>
	<li class="collection-item">
		type="search"<input type="search" value="GOOGLE">
	</li>
	<li class="collection-item">
		type="tel"<input type="tel" value="9892345627">
	</li>
	<li class="collection-item">
		type="time"<input type="time" value="22:38">
	</li>
	<li class="collection-item">
		type="url"<input type="url" value="http://robernyman.com">
	</li>
	<li class="collection-item">
		type="week"<input type="week" value="2011-W24"></li>

</ul>
</form>
</body>
</html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
